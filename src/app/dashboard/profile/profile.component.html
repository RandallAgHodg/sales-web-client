<div *ngIf="user" class="flex flex-column gap-5">
  <div class="flex justify-content-evenly">
    <div class="flex flex-column align-items-center">
      <h2 class="font-light">
        <span>{{ user.id }}</span>
      </h2>
      <h2 class="font-light">
        Email: <span>{{ user.email }}</span>
      </h2>
    </div>
  </div>
</div>
